<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id ="calculator">
        <input id ="display">
        <div class="button-container">
            <button class="button" onclick="current_value=' ' 
             document.querySelector('#display').value=current_value;
             ">c</button>
            <button class="button" onclick=
            "current_value+='1'
             document.querySelector('#display').value=current_value;
            ">1</button>
            <button class="button"
            onclick=
            "current_value+='2'
             document.querySelector('#display').value=current_value;
            ">2</button>
            <button class="button"
            onclick=
            "current_value+='+'
             document.querySelector('#display').value=current_value;
            ">+</button>
            <button class="button"
            onclick=
            "current_value+='3'
             document.querySelector('#display').value=current_value;
            ">3</button>
            <button class="button"
            onclick=
            "current_value+='4'
             document.querySelector('#display').value=current_value;
            ">4</button>
            <button class="button"
            onclick=
            "current_value+='-'
             document.querySelector('#display').value=current_value;
            ">-</button>
            <button class="button"  onclick=
            "current_value+='5'
             document.querySelector('#display').value=current_value;
            ">5</button>
            <button class="button"  onclick=
            "current_value+='6'
             document.querySelector('#display').value=current_value;
            ">6</button>
            <button class="button"  onclick=
            "current_value+='*'
             document.querySelector('#display').value=current_value;
            ">*</button>
            <button class="button"  onclick=
            "current_value+='7'
             document.querySelector('#display').value=current_value;
            ">7</button>
            <button class="button"  onclick=
            "current_value+='8'
             document.querySelector('#display').value=current_value;
            ">8</button>
            <button class="button"  onclick=
            "current_value+='/'
             document.querySelector('#display').value=current_value;
            ">/</button>
            <button class="button"  onclick=
            "current_value=eval(current_value);
             document.querySelector('#display').value=current_value;
            ">=</button>
            <button class="button"  onclick=
            "current_value+='9'
             document.querySelector('#display').value=current_value;
            ">9</button>
            <button class="button"  onclick=
            "current_value+='0'
             document.querySelector('#display').value=current_value;
            ">0</button>
            <button class="button"  onclick=
            "current_value+='.'
             document.querySelector('#display').value=current_value;
            ">.</button>
        </div> 
    </div>
    <script>
        let current_value= '';
        document.querySelector('#display').value=current_value;
    </script>
</body>
</html>
